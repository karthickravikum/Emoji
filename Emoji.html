<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Animated Emoji</title>
</head>
<body>
    <div style="text-align: center; margin-top: 20px;">
        <h1>Welcome to the Animated Emoji!</h1>
    </div>
    <div id="face">
        <div id="eyebrows">
            <div id="eyebrow1"></div>
            <div id="eyebrow2"></div>
        </div>
        <div id="eyes">
            <div id="eye1">
                <div id="iris1"></div>
            </div>
            <div id="eye2">
                <div id="iris2"></div>
            </div>
        </div>
        <div id="mouth"></div>
        <div id="tongue"></div>
    </div>
</body>
</html>

<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
}

#face {
    width: 200px;
    height: 200px;
    background-color: yellow;
    border-radius: 50%;
    position: absolute;
    animation: zig-zag 10s infinite linear, pulse 2s infinite;
    border: 5px solid red;
    box-shadow: 0 0 20px rgba(255, 165, 0, 0.7);
}

#eyebrows {
    position: relative;
}

#eyebrow1, #eyebrow2 {
    width: 50px;
    height: 10px;
    background-color: black;
    position: absolute;
    border-radius: 5px;
}

#eyebrow1 {
    left: 30px;
    top: 30px;
    transform: rotate(-20deg);
    animation: eyebrow-move 3s infinite;
}

#eyebrow2 {
    right: 30px;
    top: 30px;
    transform: rotate(20deg);
    animation: eyebrow-move 3s infinite reverse;
}

#eyes {
    position: relative;
}

#eye1, #eye2 {
    width: 40px;
    height: 40px;
    background-color: black;
    border-radius: 50%;
    position: absolute;
}

#eye1 {
    left: 40px;
    top: 50px;
}

#eye2 {
    left: 120px;
    top: 50px;
}

#iris1, #iris2 {
    width: 20px;
    height: 20px;
    background-color: white;
    border-radius: 50%;
    position: absolute;
    top: 10px;
    left: 10px;
}

#mouth {
    width: 100px;
    height: 50px;
    background-color: rgb(225, 54, 24); 
    border-radius: 50% 50% 0 0;
    position: absolute;
    top: 140px;
    left: 50px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    animation: smile-frown 5s infinite ease-in-out;
    position: relative;
    margin-bottom: 50px;
}


#tongue {
    width: 60px;
    height: 30px;
    background-color: pink;
    border-radius: 50%;
    position: absolute;
    top: 150px;
    left: 70px;
    display: none;
    animation: tongue-out 5s infinite;
}

@keyframes blink {
    0%, 90%, 100% {
        height: 40px;
    }
    95% {
        height: 5px;
    }
}

@keyframes look-around {
    0%, 100% {
        top: 10px;
        left: 10px;
    }
    25% {
        left: 5px;
    }
    50% {
        left: 15px;
    }
    75% {
        top: 5px;
        left: 10px;
    }
}

@keyframes smile-frown {
    0%, 100% {
        border-radius: 0 0 50px 50px;
        height: 40px;
    }
    50% {
        border-radius: 50px 50px 0 0;
        height: 30px;
    }
}

@keyframes zig-zag {
    0% {
        top: 0;
        left: 0;
    }
    25% {
        top: 100px;
        left: calc(100% - 200px);
    }
    50% {
        top: calc(100% - 200px);
        left: 0;
    }
    75% {
        top: 100px;
        left: calc(100% - 200px);
    }
    100% {
        top: 0;
        left: 0;
    }
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
}

@keyframes eyebrow-move {
    0%, 100% {
        top: 30px;
    }
    50% {
        top: 20px;
    }
}

@keyframes tongue-out {
    0%, 100% {
        display: none;
    }
    50% {
        display: block;
    }
}

#eye1, #eye2 {
    animation: blink 3s infinite;
}

#iris1, #iris2 {
    animation: look-around 4s infinite;
}
</style>
